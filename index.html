<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./js/app.js" defer></script>

</head>
<body>
  <main>
    <h1>SPLI <span>TTER</span></h1>

    <section class="section" id="section">

        <div class="bill">
          <p>Bill</p>
          <div class="input">
            <img src="./images/icon-dollar.svg" alt="">
            <input id="bill" type="number" placeholder="0" step="0.01" min="0" required>
          </div>
        </div>

        <div class="tip">
          <p>Select Tip %</p>
          <div class="tip-buttons" id="tip">
            <button class="btn" value="5">5%</button>
            <button class="btn" value="10">10%</button>
            <button class="btn" value="15">15%</button>
            <button class="btn" value="25">25%</button>
            <button class="btn" value="50">50%</button>
            <div class="input">
              <input type="number" placeholder="Custom"></input>
            </div>
          </div>
        </div>

        <div class="number-people">
          <p>Number of People</p>
          <div class="input">
            <img src="./images/icon-person.svg" alt="">
            <input id="people" type="number" placeholder="0" required min="1">
          </div>
        </div>

        <div class="amount">
          <div class="amount-content">
            <div class="amount-text">
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>
            <div class="amount-number" id="tip-amount">$0</div>
          </div>

          <div class="amount-content">
            <div class="amount-text">
              <p>Total</p>
              <span>/ person</span>
            </div>
            <div class="amount-number" id="total">$0</div>
          </div>
          <button class="btn btn-reset" id="reset">Reset</button>
        </div>

    </section>
  </main>

  <footer class="footer content">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mansillamatias/tip-calculator-app">Matias Mansilla</a>.
    </div>
  </footer>
</body>
</html>
